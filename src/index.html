<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://kit.fontawesome.com/2f35c9845e.js" crossorigin="anonymous"></script>
    <title>Melum - Just listen</title>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1>Melum.</h1>
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#library">Library</a>
                <a href="#explore">Explore</a>
            </nav>
            <button id="download-btn">Download</button>
        </div>
    </header>

    <main>
        <section id="home" class="home">
            <div class="home-content">
                <div>
                    <h1>Welcome to <span class="bold-words">Melum!</span></h1>
                    <p id="myP">Discover endless music with Melum! Stream, download, and enjoy high-quality songs from your
                        favorite artists and genres, anytime, anywhere. Your perfect playlist awaits!
                    </p>
                    <button id="app-btn">Open Melum</button>
                </div>
                <div>
                    <img src="/images/logo-circular.png" alt="Melum Music App Logo">
                </div>
            </div>
        </section>

        <section id="about" class="about">
            <h1>this is about section</h1>
        </section>

        <section id="library" class="library">
            <h1>this is library section</h1>
        </section>

        <section id="explore" class="explore">
            <h1>this is explore section</h1>
        </section>
    </main>

    <script src="/src/script.js"></script>
</body>

</html>
