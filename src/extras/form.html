<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/main/style.css">
    <link rel="icon" href="/images/melum-logo.png">
    <script src="https://kit.fontawesome.com/2f35c9845e.js" crossorigin="anonymous"></script>
    <title>Melum - Just listen</title>
</head>

<body id="form-body">

    <!-- Log in -->
    <!-- Login Content -->
    <div class="login-content" id="login-content">
        <div class="login-container">
            <form id="login-form">
                <div id="login-img">
                    <img src="/images/melum-logo.png" alt="Melum Music App Logo">
                </div>
                <h1>Log in to Melum</h1>
                <div class="login-input">
                    <p>Email address</p>
                    <input type="email" placeholder="Email address">
                    <p>Password</p>
                    <input type="password" placeholder="Password">
                </div>
                <button type="submit">Continue</button>
                <div class="login-extra">
                    <h5><a href="#">Forgot your password?</a></h5>
                    <h5>Don't have an account? <a href="#" id="register-btn">Register</a></h5>
                    <h2>Or Log in With</h2>
                    <div id="login-other">
                            <abbr title="Google"><button><i class="fa-brands fa-google"></i></button></abbr>
                            <abbr title="Apple"><button><i class="fa-brands fa-apple"></i></button></abbr>
                            <abbr title="Facebook"><button><i class="fa-brands fa-facebook-f"></i></button></abbr>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Register Content -->
    <div class="register-content" id="register-content">
        <div class="register-container">
            <form id="register-form">
                <div id="register-img">
                    <img src="/images/melum-logo.png" alt="Melum Music App Logo">
                </div>
                <h1>Register to Melum</h1>
                <div class="register-input">
                    <p>Username</p>
                    <input type="text" maxlength="15" minlength="4" placeholder="Username">
                    <p>Email address</p>
                    <input type="email" placeholder="Email address">
                    <p>Password</p>
                    <input type="password" minlength="8" maxlength="24" placeholder="Create Password">
                </div>
                <button type="submit">Continue</button>
                <h5>Already have an account? <a href="#" id="login-btn">Log in</a></h5>
            </form>
        </div>
    </div>

    <script src="/src/extras/extras.js"></script>
</body>

</html>
