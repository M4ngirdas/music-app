<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src (main)/style.css">
    <script src="https://kit.fontawesome.com/2f35c9845e.js" crossorigin="anonymous"></script>
    <title>Melum - Just listen</title>
    <script src="/src/script.js" defer></script>
</head>

<body id="download-body">
    <header class="header">
        <div class="header-content">
            <h1>Melum.</h1>
            <nav class="navbar">
                <a href="/src/index.html#home">Home</a>
                <a href="/src/index.html#about">About</a>
                <a href="/src/index.html#library">Library</a>
                <a href="/src/index.html#explore">Explore</a>
            </nav>
            <button id="header-btn">Download</button>
            <div id="change-lang">
                <button id="change-lang-btn">
                    <img src="/images/uk-flag.png" alt="">
                </button>
                <ul id="dropdown-menu">
                    <li><img src="/images/UK-flag.png" alt="English flag">English</li>
                    <li><img src="/images/LT-flag.png" alt="Lithuania flag">Lietuvi≈≥</li>
                    <li><img src="/images/DE-flag.png" alt="Germany flag">Deutsch</li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="download-section">
            <div class="app-stats">
                <img src="/images/logo-circular.png" alt="Melum Music App Logo">
                <h2>Melum.</h2>
                <p><span class="bold-words">Version</span> 1.0.0</p>
                <p><span class="bold-words">Created</span> 2025-03-20</p>
                <p><span class="bold-words">Developer</span> <a href="https://github.com/M4ngirdas" target="_blank"
                        id="developer-link">M4ngirdas</a></p>
            </div>
            <div class="download-container">
                <h1>Get Melum on any platform you want!</h1>
                <div id="download-btn">
                    <h3>For PC</h3>
                    <button><i class="fa-brands fa-windows"></i>Windows</button>
                    <button><i class="fa-brands fa-linux"></i>Linux</button>
                    <button><i class="fa-brands fa-apple"></i>macOS</button>
                    <h3>For Mobile</h3>
                    <button><i class="fa-brands fa-google-play"></i>GooglePlay</button>
                    <button><i class="fa-brands fa-app-store-ios"></i>AppStore</button>
                </div>
            </div>
            <div class="contact-container">
                <h2>Contacts us</h2>
                <div id="contact-btn">
                    <button><i class="fa-brands fa-discord"></i></button>
                    <button><i class="fa-brands fa-instagram"></i></button>
                    <button><i class="fa-brands fa-x-twitter"></i></button>
                </div>
        </section>
    </main>
    <script src="/src/script.js"></script>
</body>

</html>
